<!DOCTYPE html>
{%load staticfiles%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DJANGO 2</title>
    <h1>I am coming from Django 2 </h1>
    <link rel="stylesheet" href= "{% static "css/my.css" %}"/>
  </head>
  <body>
    <div class="django2">
      {% if access_record %}
      <table>
        <thead>
          <th>site name</th>
          <th>date</th>
        </thead>

        {% for acc in access_record %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{acc.date}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>no ACCESS to record</p>
      {%endif %}

    </div>

  </body>
</html>
